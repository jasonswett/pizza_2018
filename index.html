<!DOCTYPE html>
<html>
<head>
  <title>Pizza Toppings</title>
</head>
<body>
  <h2>Toppings</h2>

  <ul id="topping-list"></ul>
  <div id="error"></div>

  <div>
    <label for="topping-name">Name</label><br>
    <input id="topping-name">
  </div>

  <div>
    <label for="topping-price">Price</label><br>
    <input id="topping-price">
  </div>

  <button id="submit">Save Topping</button>

  <hr>

  <h2>New Pizza</h2>

  <ul id="pizza-topping-options"></ul>
  <div id="pizza-summary"></div>
  <button id="save-pizza">Save Pizza</button>

  <hr>

  <h2>Pizzas</h2>
  <div id="pizza-list"></div>

  <script src="./script.js"></script>
</body>
</html>
